<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>DOM / Loops</title>
</head>
<body>
    <div>
        <h1>DOM / Loops</h1>
        <section id="main">
            <div id="chat-container">

            </div>
            <!-- Hacer los dos inputs y un boton send para cada uno, ya que van a ser dos usuarios -->
            <div class="insiders">
                <form id="chat-form-user1">
                    <img src="./userIcons/blueUser.svg" width="20px" alt="">
                    <input type="text" id="user1" placeholder="User 1">
                    <input type="submit" value="Send">
                </form>
                <form id="chat-form-user2">
                    <img src="./userIcons/redUser.svg" width="20px" alt="">
                    <input type="text" id="user2" placeholder="User 2">
                    <input type="submit" value="Send">
                </form>
            </div>

        </section>
    </div>

    
</body>
<script src="./script.js" type="module"></script>
